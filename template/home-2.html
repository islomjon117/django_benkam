{% extends 'base.html' %}

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mil-portrait-frame ">
                                    <img src="{{ member.image.url }}" alt="Portrait of {{ member.name }}">
                                </div>
                            </div>
                        </div>
